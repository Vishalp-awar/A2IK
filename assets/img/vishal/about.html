<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="about" class="about">
        <div class="container">
            <div class="section-title">
                <h2>About Us</h2>
                <p></p>
            </div>
            
            <div class="row content align-items-center"data-aos="fade-up" data-aos-duration="3000" >
                <div class="col-lg-6">
                    <div class="about-image">
                        <img src="image1.jpg" class="img-fluid animated" alt="Image 1">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="about-list">
                        <p id="p1">WE ARE DEDICATED TO TRANSFORMING OUR CUSTOMERS' BUSINESSES THROUGH CUTTING-EDGE TECHNOLOGICAL SOLUTIONS</p>
                    </div>
                </div>
            </div>
            
            <div class="row content align-items-center" data-aos="fade-right"data-aos-offset="300" data-aos-easing="ease-in-sine">
                <div class="col-lg-6 order-lg-1">
                    <div class="about-list-container">
                        <p id="p2">OUR TEAM IS COMMITTED TO PROVIDING THE BEST IT SOLUTIONS THAT MEET YOUR BUSINESS NEEDS</p>
                    </div>
                </div>
                <div class="col-lg-6 order-lg-2">
                    <div class="about-image">
                        <img src="image.jpg" class="img-fluid animated" alt="Image 2">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </section>
</body>
</html>
